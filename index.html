<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лиза & Саша - Свадьба</title>
    <link rel="stylesheet" href="scr/style.css">
</head>
<body>
<header>
    <div class="video-container">
        <video id="wedding-video" muted playsinline>
            <source src="scr/preview.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <img id="play-button" src="scr/play.png" alt="Play" class="play-btn">
    </div>
</header>


<div class="names-container">
    <div class="names-wrapper">
        <span class="name-regular">Саша</span>
        <span class="name-and">и</span>
        <span class="name-script">Лиза</span>
    </div>
</div>

<div class="scale-wrapper">
    <div class="invitation-container">
        <!-- Фото -->
        <div class="photo-container">
            <img src="scr/childhood.png" alt="Детское фото" class="invitation-photo">
        </div>

        <div class="text-container">
            <p class="wedding-text">
                Один из дней этого лета станет самым важным
            </p>
            <p class="wedding-text">
               в нашей жизни, и мы хотим провести его вместе
            </p>
            <p class="wedding-text">
              с тобой. Приглашаем тебя на нашу свадьбу,
            </p>
            <p class="wedding-text">
                которая состоится
            </p>
            <p class="wedding-date">19 июня</p>
        </div>
    </div>
</div>



<script src="scr/script.js"></script>
</body>

</html>
